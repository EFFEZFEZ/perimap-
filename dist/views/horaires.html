<div id="horaires" class="card">
    <div class="search-priority-section">
        <h3>Rechercher un arrêt</h3>
        <div class="search-container search-prominent" id="horaires-search-container">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            <input type="text" id="horaires-search-bar" placeholder="Nom de l'arrêt...">
            <div id="horaires-search-results" class="hidden"></div>
        </div>
    </div>
    
    <div class="schedule-sheets-section">
        <h3>Horaires par ligne</h3>
        <div id="fiche-horaire-container"></div>
    </div>
    
    <div id="horaires-search-shortcut">
        <p>Vous ne trouvez pas votre ligne ?</p>
        <button id="btn-horaires-search-focus" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            Rechercher un arrêt
        </button>
    </div>
</div>
