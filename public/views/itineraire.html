<div id="itinerary-results-container" class="hidden app-screen">
        <div id="results-side-panel">
        <!-- V351: Header unifié avec bouton retour aligné sur les autres vues -->
        <div class="itinerary-top-bar">
            <button id="btn-back-to-dashboard-from-results" class="topbar-pill app-back-btn" aria-label="Retour">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                <span>Retour</span>
            </button>
            <h2>Itinéraires</h2>
        </div>

        <!-- V351: Formulaire compact sans labels -->
        <div id="itinerary-edit-panel">
            <div class="itinerary-compact-form">
                <div class="compact-input-group">
                    <div class="input-with-action input-with-icon">
                        <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4"/></svg>
                        <input type="text" id="results-planner-from" placeholder="D'où partez-vous ?" autocomplete="off">
                        <button class="btn-icon-round btn-geolocate" id="results-geolocate-btn" aria-label="Utiliser ma position" disabled>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <div id="results-from-suggestions" class="autocomplete-suggestions"></div>
                </div>

                <button class="btn-swap-compact" id="results-btn-swap-direction" aria-label="Inverser">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 16V4m0 0L3 8m4-4l4 4m6 4v12m0 0l4-4m-4 4l-4-4"/></svg>
                </button>

                <div class="compact-input-group">
                    <div class="input-with-action input-with-icon">
                        <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                        <input type="text" id="results-planner-to" placeholder="Où allez-vous ?" autocomplete="off">
                    </div>
                    <div id="results-to-suggestions" class="autocomplete-suggestions"></div>
                </div>

                <div class="compact-actions-row">
                    <button id="results-planner-when-btn" class="btn-when-compact">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                        <span>Maintenant</span>
                        <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M6 9l6 6 6-6"/></svg>
                    </button>
                    <button id="results-planner-submit-btn" class="btn btn-primary btn-search-compact">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                        Rechercher
                    </button>
                </div>
                
                <div id="results-planner-options-popover" class="hidden">
                    <div class="popover-tabs">
                        <button class="popover-tab active" data-tab="partir">Partir</button>
                        <button class="popover-tab" data-tab="arriver">Arriver</button>
                    </div>
                    <div class="popover-content">
                        <div class="form-group">
                            <label for="results-popover-date">Quel jour ?</label>
                            <select id="results-popover-date" class="real-select"></select>
                        </div>
                        <div class="popover-time-inputs">
                            <div class="form-group">
                                <label for="results-popover-hour">Heure</label>
                                <select id="results-popover-hour" class="real-select"></select>
                            </div>
                            <div class="form-group">
                                <label for="results-popover-minute">Minutes</label>
                                <select id="results-popover-minute" class="real-select"></select>
                            </div>
                        </div>
                        <button id="results-popover-submit-btn" class="btn btn-primary btn-popover-submit">Partir maintenant</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-mode-tabs" class="hidden">
            <button class="mode-tab" data-mode="ALL"></button>
            <button class="mode-tab" data-mode="BUS"></button>
            <button class="mode-tab" data-mode="BIKE"></button>
            <button class="mode-tab" data-mode="WALK"></button>
        </div>
        
        <div class="results-list-wrapper">
            <div class="results-list"></div>
        </div>
    </div>

    <div id="results-map"></div>
</div>

<div id="itinerary-detail-backdrop" class="hidden"></div>

<div id="itinerary-detail-container" class="hidden app-screen">
    <div id="detail-map"></div>

    <div id="detail-map-header">
        <button id="btn-back-to-results" class="topbar-pill app-back-btn" aria-label="Retour">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            <span>Retour</span>
        </button>
        <div id="detail-map-summary"></div>
    </div>

    <div id="detail-bottom-sheet" aria-live="polite">
        <div class="panel-handle" aria-hidden="true"></div>
        <div id="detail-panel-wrapper">
            <div id="detail-panel-content"></div>
        </div>
    </div>
</div>
